<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата услуг</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.07);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-weight: 600;
            font-size: 22px;
        }

        p.description {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 15px;
        }

        footer {
            text-align: center;
            margin: 25px 0;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Оплата услуг</h1>
        <p class="description">
            Введите сумму и нажмите «Оплатить». Платёж обрабатывается через защищённую форму.
        </p>

        <!-- Виджет Robokassa -->
        <script type="text/javascript" src="https://auth.robokassa.ru/Merchant/PaymentForm/FormFLS.js?EncodedInvoiceId=apIGTm2hykuQ6mIGMOLp4w&DefaultSum=1"></script>
    </div>

    <footer>
        Электронная форма оплаты<br>
        По вопросам оплаты обратитесь к поддержке
    </footer>

</body>
</html>
